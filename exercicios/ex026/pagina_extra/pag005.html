<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA-SCRIPT</title>
    <style></style>
</head>
<body>
    <a href="#" onclick="clicou()">CLICK ON ME</a>
    <div id="resultado"></div>
    <script>
        function clicou(){
            const paragrafo = document.createElement('h2');
            const resul = document.getElementById('resultado');
            resul.appendChild(paragrafo);
            paragrafo.textContent += "YOU CLICK ON ME!!!" // Cada vez que clicar irá aparecer uma nova mensagem como uma estrutura de repetição
        }
    </script>
</body>
</html>
