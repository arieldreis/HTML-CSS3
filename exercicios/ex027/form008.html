<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e JS</title>
</head>
<body>
    <h1>Formulário e Java-Script</h1>
    <p>
        <label for="idano">Em que ano você nasceu? </label>

    <p id="resultado"></p>
    <p>
        <input type="submit" value="Enviar" id="btnEnviar">
        <input type="reset" value="Limpar">
        <script src="script.js"></script>
    </p>
</body>
</html>
