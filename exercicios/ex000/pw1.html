<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="circulo">
            <svg class="meu-circulo" width="100" height="200">
                <circle cx="50" cy="50" r="40" id="circle"/>
            </svg>
        </div>
        <div class="quadrado">
            <svg class="meu-quadrado" width="100" height="200">
                <rect width="80" height="80" x="10" y="10" id="rect"/>
            </svg>
        </div>
        <div class="triangulo">
            <svg class="meu-triangulo" width="100" height="200">
                <polygon points="50,10 90,90 10,90" id="triangle"/>
            </svg>
        </div>
    </div>
</body>
</html>
